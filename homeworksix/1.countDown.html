<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<input type="button" name="" id="" value="开始倒计时！" onclick="startcount()"/>
		<input type="text" id="txt" value="60" />
		<input type="button" name="" id="" value="停止倒计时！" onclick="stopcount()"/>
	</body>
	<script type="text/javascript">
		var count=60;
		var t;
		function startcount(){
			document.getElementById("txt").value=count;
			count--;
			t=setTimeout("startcount()",1000)
			if(count==-1){
				clearTimeout(t);
				alert("倒计时结束");
			}
		}
		function stopcount(){
			clearTimeout(t);
		}
	</script>
</html>
