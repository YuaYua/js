<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>offset</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			#outer{
				width: 400px;
				height: 400px;
				background-color: red;
				padding: 10px;
				border: 10px solid black;
				margin: 10px;
			}
			#inner{
				width: 200px;
				height: 200px;
				background-color: orange;
				padding: 10px;
				border:10px solid green;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="inner"></div>
		</div>
	</body>
	<script type="text/javascript">
		var outer=document.all.outer;
		var inner=document.all.inner;
		
		//offsetWidth(Height):可视范围内的宽高
		//width（height）+padding+border
		console.log(inner.offsetWidth);
		console.log(inner.offsetHeight);
		console.log(outer.offsetWidth);
		console.log(outer.offsetHeight);
		console.log("--------------");
		//②可视原点距离窗口原点的纵向（横向）间距
		//绝对定位的left,top方位也是以窗口原点为基准，一般结合使用
		//offsetTop(left)和绝对定位特性一致（当有父级元素且有定位属性时，以最近的已定位的父级元素原点为基准）
		console.log(inner.offsetTop);
		console.log(inner.offsetLeft);
		console.log(outer.offsetTop);
		console.log(outer.offsetLeft);
		console.log("--------------");
		//padding+content
		console.log(inner.clientWidth);
		console.log(inner.clientHeight);
		console.log(outer.clientWidth);
		console.log(outer.clientHeight);
	</script>
</html>
