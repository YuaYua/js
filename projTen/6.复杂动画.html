<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>复杂动画</title>
		<style type="text/css">
			#div {
				width: 600px;
				height: 300px;
				background-color: red;
				animation: hh 4s forwards paused infinite;
				/*animation: ll 10s forwards;*/
				/*position: absolute;*/
			}
			
			@-webkit-keyframes hh {
				10% {
					margin-top: 0;
					margin-left: 25%;
					width: 600px;
					height: 300px;
					border-radius: 0;
					transform: scale(1);
				}
				20% {
					margin-left: 25%;
					margin-top: 200px;
					width: 600px;
					height: 300px;
					border-radius: 0;
					transform: scale(1);
				}
				30% {
					margin-left: 25%;
					margin-top: 200px;
					width: 600px;
					height: 300px;
					border-radius: 50%;
					transform: scale(1);
				}
				40% {
					margin-left: 25%;
					margin-top: 200px;
					width: 300px;
					height: 300px;
					border-radius: 50%;
					transform: scale(1);
				}
				50% {
					margin-left: 25%;
					margin-top: 200px;
					width: 300px;
					height: 300px;
					border-radius: 50%;
					transform: scale(0.5);
				}
				60% {
					margin-left: 25%;
					margin-top: 200px;
					width: 300px;
					height: 300px;
					border-radius: 50%;
					transform: scale(1.3);
				}
				70% {
					margin-left: 25%;
					margin-top: 200px;
					width: 300px;
					height: 300px;
					border-radius: 50%;
					transform: scale(0.7);
				}
				80% {
					margin-left: 25%;
					margin-top: 200px;
					width: 300px;
					height: 300px;
					border-radius: 50%;
					transform: scale(1.1);
				}
				100% {
					margin-left: 25%;
					margin-top: 200px;
					width: 300px;
					height: 300px;
					border-radius: 50%;
					/*transform: scale(0.5);*/
					transform-origin: center;
					transform: scale(1);
				}
			}
		</style>
	</head>

	<body>
		<button>开始</button>
		<button>停止</button>
		<div id="div">

		</div>
	</body>
	<script type="text/javascript">
		var btns = document.getElementsByTagName('button');
		var isStart = false;
		btns[0].onclick = function() {
			isStart = true;
			div.onmousemove = function() {
				if(isStart) {
					div.style.animationPlayState = "running";
				}
			}
		}
		btns[1].onclick = function() {
			isStart=false;
			div.style.animationPlayState = "paused";
		}
	</script>

</html>
