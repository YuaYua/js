	</head>
	<body>
		<input type="text" name="" id="ipt" value="" />
		<button id="btn">检查</button>
	</body>
	<script type="text/javascript">
		var ipt=document.getElementById('ipt');
		var btn=document.getElementById('btn');
		btn.onclick=function(){
			var str=ipt.value;
			console.log(str)
			//测试用：982349@qq.com   hfiuwehf_.ss@qq.com   hfi2334ehf@qq.comb
			//  hfi2334ehf@qq.c   hfi2334ehf@qq.cn
			var regEma=/^(\w)+(\.\w+)*\@(\w)+(\.\w{2,3})$/;
			// https://www.nuomi.com/?cid=002540
			//www.baidu.com //http://可省略最多有一个

			var regLink=/^((https|http)?:\/\/)?[A-Za-z0-9]+\.(\w+)/;
			//[\/\=\?\%\-\&\_\~\`\@\[\]\'\:\+\!]*([^<>\"\"])*
			if(regEma.test(str)){
				alert("您输入的是一个邮箱号");

			}else{
				alert("您输入的既不是邮箱也不是链接")
			}
		}
