<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="inp" value="" />
		<div id="div">模拟qq消息发送</div>
	</body>
	<script type="text/javascript">
		var inp=document.all.inp;
		var  div=document.all.div;
		var count=1
		document.onkeydown=function(e){
			var ev=e||event;
			if(ev.keyCode==13&&ev.ctrlKey){
				div.innerText +=(count++)+"、"+inp.value+"\n";
				inp.value="";
			}
		}
	</script>
</html>
