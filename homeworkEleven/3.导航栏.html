<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				position: relative;
				width: 505px;
				margin: 50px auto;
			}
			
			#nav1, #nav2,#nav3,#nav4,#nav5{
				list-style-type: none;
				width: 505px;	
			}
			
			li {
				width: 100px;
				height: 30px;
				font: bold 20px/30px "微软雅黑";
				text-align: center;
				float: left;
			}
			#wrap>div{
				position: absolute;
				width: 100px;
				height: 3px;
				background-color: orchid;
				left: 0;
			}
		</style>

	</head>

	<body>
		<div id="wrap">
			<ul id="nav1">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
			</ul>
			<div id="slider1"></div>
			<ul id="nav2">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
			</ul>
			<div id="slider2"></div>
			<ul id="nav3">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
			</ul>
			<div id="slider3"></div>
			<ul id="nav4">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
			</ul>
			<div id="slider4"></div>
			<ul id="nav5">
				<li>第1栏</li>
				<li>第2栏</li>
				<li>第3栏</li>
				<li>第4栏</li>
				<li>第5栏</li>
			</ul>
			<div id="slider5"></div>
		</div>
		</div>
	</body>
	<script src="js/tween.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var lis1=document.querySelectorAll('#nav1>li');
		var lis2=document.querySelectorAll('#nav2>li');
		var lis3=document.querySelectorAll('#nav3>li');
		var lis4=document.querySelectorAll('#nav4>li');
		var lis5=document.querySelectorAll('#nav5>li');
		var divs=document.querySelectorAll('#wrap>div');
		for(var i=0;i<divs.length;i++){
			divs[i].style.top=30*(i+1)+'px';
		}
		console.log(divs) ;
		//把列表项设成二维数组
		var lis=[lis1,lis2,lis3,lis4,lis5];
//		console.log(lis);
		for(var i=0;i<lis.length;i++){
			for(var j=0;j<lis1.length;j++){
				move(i,j)
			}
		}
		var timer1=null;
		var timer2=null;
		var timer3=null;
		var timer4=null;
		var timer5=null;
		var timer=[timer1,timer2,timer3,timer4,timer5];
		function move (row,col){
			lis[row][col].onmouseenter=function(){
				var t=0;
				var d=50;
				var b=divs[row].offsetLeft;
				var end=col*lis1[0].offsetWidth;
				var c=end-b;
				clearInterval(timer[row+1]);
				timer[row+1]=setInterval(function(){
					t++;
					if(t>=d){
						clearInterval(timer[row+1]);
						timer[row+1]=null;
					}
					divs[row].style.left=Tween.Elastic.easeOut(t, b, c, d) + "px";
				},30)
			}
		}
		
	</script>
</html>
