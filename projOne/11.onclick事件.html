<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				border: 1px solid red;
				margin: 30px auto;
			}
		</style>
	</head>

	<body>
		<div name="div" id="div1" onclick="myClick()"></div>
	</body>
	<script type="text/javascript">
		function myClick() {
			
			var div = document.getElementById("div1");
		//对属性的赋值都要用双引号
		//方法一
//			div.style.backgroundColor == "red"? div.style.backgroundColor = "yellow":div.style.backgroundColor = "red"
			 
//			if(div.style.backgroundColor == "red"){
//				div.style.backgroundColor = "yellow";
//			}else{
//				div.style.backgroundColor = "red"
//			}
			
			//方法二
			var a=["red","blue","orange","black","green","aqua","bisque"];
			var b=document.getElementsByTagName("div")[0];
			var num=0;
			b.onclick = function(){
				this.style.backgroundColor=a[num%a.length];
				num++;
			}
			
			
		}
	</script>

</html>
