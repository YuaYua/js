<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		var a = 10;
		var b = "10";
		
		// 大于 >
		var  c = a > b;
//		console.log(c);
		
		//小于 <
		c = a < b;
//		console.log(c);
		
		
		//等于==
		c = a == b;
//		console.log(c);
		
		
		//不等于 ！=
		//只判断数值，不判断类型
		c = a != b;
//		console.log(c);
		
		//大于等于 >=,小于等于 <=
		c = a >= b;
		console.log(c);
		
		//恒等 ===
		//a和b 值相等且a和b类型相等，c才为true，否则为false
		c = a===b;
//		console.log(c);
	</script>

</html>
