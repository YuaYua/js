<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>test页面</title>
		<script type="text/javascript">
			window.onload = function(){
				btn.onclick = function(){
					history.go(-1);//回到主页
					//用back也行，回到上一页
					//history.back();
				}
			}
		</script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#btn {
				width:97vw ;
				height: 30px;
				padding-left: 3vw;
				background-color: #ff7f50;
				position: absolute;
				left: 0;
				bottom: 0;
				font: normal 20px/30px "微软雅黑";
				color: brown;
			}
			.box{
				width: 50vw;
				height: 50vh;
				background-color: darkturquoise;
				margin: 25vh auto;
				/*margin: 0 0;*/
			}
		</style>
	</head>
	<body>
		<div id="btn">返回主页</div>
		<div class="box">
			
		</div>
	</body>
	<script src="js/hammer.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var box=document.querySelector('.box');
		var hammer=new Hammer(box);
		hammer.add(new Hammer.Pinch());
		//初始状态
		var tempS=1;
		var disS=0;
		var endS=1;
		hammer.on("pinchstart",function(ev){
			tempS=endS;
		});
		hammer.on("pinchmove",function(ev){
			disS=ev.scale*tempS;
			console.log(disS)
			box.style.webkitTransform="scale("+ disS +")";
		});
		hammer.on("pinchend",function(ev){
			endS=disS;
		});
	</script>
</html>
