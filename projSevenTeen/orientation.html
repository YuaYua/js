<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				btn.onclick=function(){
//					回到主页
					history.go(-1);
					//返回上一页
//					history.back();
				}
			}
			document.addEventListener("plusready",function(){
				plus.screen.unlockOrientation();
			})
		</script>
		<style type="text/css">
			#btn{
				width: 97vw;
				height: 30px;
				padding-left:3vw;
				font: normal 20px/30px "微软雅黑";
				color: orange;
				background-color: orchid;
				position: absolute;
				left: 0;
				bottom: 0;
			}
			p{
				width:100px;
				height: 40px;
				font-size: 40px;
				text-align: center;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div id="btn">屏幕旋转</div>
		<p id="p">内容</p>
	</body>
	<script type="text/javascript">
		window.addEventListener("orientationchange", orientationFn,false);
		function orientationFn(ev){
			if(window.orientation==0){
				p.innerText="正屏";
			}else if(window.orientation==90){
				p.innerText="左屏";
			}else if(window.orientation==-90){
				p.innerText="右屏";
			}
		}
	</script>
</html>
