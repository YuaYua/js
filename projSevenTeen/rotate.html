<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				btn.onclick=function(){
//					回到主页
					history.go(-1);
					//返回上一页
//					history.back();
				}
			}
		</script>
		<style type="text/css">
			#btn{
				width: 97vw;
				height: 30px;
				padding-left:3vw;
				font: normal 20px/30px "微软雅黑";
				color: orange;
				background-color: orchid;
				position: absolute;
				left: 0;
				bottom: 0;
			}
			#box {
				width: 200px;
				height: 200px;
				/*position: absolute;*/
				margin: 50px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="btn">返回主页</div>
		<div id="box">

		</div>
	</body>
	<script src="js/touchjs.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var box=document.getElementById('box');
		
		box.ontouchstart=function(ev){
			ev.preventDefault();
		}
		
		touch.on(box,"rotate",rotateFn);
		var endAngle=0;
		var angle=0;
		function rotateFn(obj){
			angle=obj.rotation+endAngle;
			box.style.webkitTransform="rotate("+angle+"deg)"
		}
		touch.on(box,"rotateend",function(){
			endAngle=angle;
		})
	</script>
</html>
