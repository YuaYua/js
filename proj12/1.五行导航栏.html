	<script src="js/tween.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var wraps=document.getElementsByClassName('wrap');
		for(var i=0;i<wraps.length;i++){
			move(i);
		}
	
		function move(count) {
			var wrap = document.getElementsByClassName('wrap')[count];
			var lis = wrap.getElementsByTagName('li');
			var slider = wrap.getElementsByClassName('slider')[0];

			var timer = null;
			console.log(wrap, lis, slider);
			for(var i = 0; i < lis.length; i++) {
				lis[i].index = i;
				lis[i].onmouseenter = function() {
					var t = 0;
					var d = 30;
					var b = slider.offsetLeft;
					var end = this.index * slider.offsetWidth;
					var c = end - b;
					clearInterval(timer);
					timer = setInterval(function() {
						t++;
						if(t >= d) {
							clearInterval(timer);
							timer = null;
						}
						slider.style.left = Tween.Elastic.easeOut(t, b, c, d) + "px";
					}, 30)
				}
			}
		}
	</script>
