<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//如果js 代码或链接外部js出现在布局之前
			//就要借助Window.onload以到达等到页面文档完全加载完毕后
			//再去执行所绑定的函数体
			window.onload=function(){
				var a=document.all.div1;
			alert(a);
			}
		</script>
	</head>

	<body>
		<div id="div1">123</div>
	</body>
	<script type="text/javascript">
		var a=document.all.div1;
		alert(a);
		//函数：具有特定功能的代码块
		
		//函数定义
		//关键词 函数名(参数列表){方法体		}
		//方法体可以包含返回值，也可以不包含
		function test(num1,num2){
			console.log(num1+num2);
		}
		
		//函数的调用
		//函数名（参数列表）注：参数列表一定不能丢
		test(1,2);
		test("1","2");
		//系统帮你以undefined占位
		test();
		
		//1.有参有返
		function f1(money,water){
			return money+water;
		}
		
		//有参无返回值
		function f2(money,water){
			console.log("我自己喝了")
		}
		
		//无参有返回值
		function f3(){
			//...
			//...
			return true;
		}
		
		//拿到f3函数的值
		var value=f3();
		//给其他函数或程序使用
		test(value);
		
		//无参无返回值
		function f4(){
			
		}
		
		//匿名函数
		/*没有函数名的函数
		function(){
			
		}
		*/
		var f5=function(){
			alert("f5被调用了");
		}
		//调用:变量名+参数列表（）
		//注：（）一定不能丢
//		f5();
		
		var div1=document.all.div1;
		//将函数与节点事件绑定，通过节点触发事件来调用函数
		div1.onclick=function(){
			alert("节点事件被触发了")
		}
	</script>
</html>
