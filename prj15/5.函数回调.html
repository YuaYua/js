<!DOCTYPE html>

	<script type="text/javascript">
		//模拟主线程
		function fnMain(){
			console.log("fnMain");
			fnSub()
		}
		//模拟子线程
		function fnSub(){
			setTimeout(function(){
				console.log("fnSub");
			},2000)
		}
		//主线程中的下一个函数
		function fnAfter(){
			console.log("fnAfter")
		}
		fnMain();
		fnAfter();
		//运行结果
//		fnMain
//		fnAfter
//		fnSub
	</script>
</html>
