<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 80px;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<div id="div1" style="background-image: url(img/Jinx1.png);"></div>
	</body>
	<script type="text/javascript">
		var div1=document.querySelector("#div1");
		div1.onclick=function(){
			var img=div1.style.backgroundImage;
			if(img=="url(\"img/Jinx1.png\")"){
				img="url(img/Jinx2.png)";
			}else{
				img="url(img/Jinx1.png)";
			}
			div1.style.backgroundImage=img;
		}
	</script>
	
</html>
