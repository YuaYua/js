<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<div id="timedown"></div>
	</body>
	<script type="text/javascript">
		window.setInterval(function() {
			//获取当前时间
			var nowTime = new Date();
			//获取新年时间2017年1月28日00：00：00
			var endTime = new Date(2017, 0, 28, 00, 00, 00);
			//倒计时
			//共毫秒
			var leftTime = endTime.getTime() - nowTime.getTime();
			//共秒
			var leftSecond = parseInt(leftTime / 1000);
			//天
			var day = parseInt(leftSecond / (24 * 60 * 60));
			//小时
			var hour = parseInt((leftSecond - day * 24 * 60 * 60) / 3600);
			//分钟
			var minute = parseInt((leftSecond - day * 24 * 60 * 60 - hour * 3600) / 60);
			//秒
			var second = parseInt((leftSecond - day * 24 * 60 * 60 - hour * 3600 - minute * 60));
			var timedown = document.getElementById('timedown');
			timedown.innerText = '距2017年1月28日还有' + day + '天' + hour + '小时' + minute + '分' + second + '秒';
		}, 1000)
	</script>

</html>
