	<script type="text/javascript">
		//数组除了最后一位不能空赋值，其余均可（在定义过程中）
		var arr=[1,2,3,5,,7,,,];
		//length 数组元素个数（数组长度，一般应用于数组遍历）
		//alert(arr.length);
		
		//单一访问数组中某个元素
//		数组名[元素所在下标] (数组下标从零开始:如访问第五个元素,其下标为四)
//		alert(arr[5]);

//		alert(typeof arr[3]);
		arr[3]="5";
//		alert(arr[3]);
//		alert(typeof arr[3]);
		
		arr[4]=4<5;
//		alert(arr);
		
		var bl=arr[4];
		alert(bl);
		
		//①直接访问数组名，访问的是整个数组
		//②对于数组中单一元素：
		//1.没有看见"=",一定是取值操作
		//2.看见了"=",如果出现在左侧，则是赋值操作；在右侧是取值操作
		
		var a=[1,2,3];
//		var num1=a[0];
		//从长度3直接变到长度21，中间的未赋值元素均以undefined
		a[20]=undefined;
		alert(a[20]);
//		alert(a.length);
		
		//结合数组，完成对数组的遍历
		for (var i=0;i<a.length;i++){
			console.log(a[i])
		}
		
	</script>
