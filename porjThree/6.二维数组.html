<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		var arr=[[1,2],[4,5,6],[7,8,9]];
		//1 2
		//4 5 6
		//7 8 9
		//①arr.length是二维数组的长度（包含了三个对象）
		document.write(arr.length);
		//②通过 数组名[行索引][列索引]访问每一项
		document.write(arr[2][1]);
		//③数组名[索引] 索引指行索引，访问的就是二维数组中的第一个一维数组
		document.write(arr[0]);
		
		//鞍点：某行最大某列最小
		
	</script>
</html>
