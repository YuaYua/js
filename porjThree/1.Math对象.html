<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	</body>
	<script type="text/javascript">
		//Math是数字相关对象，
		//Math.函数名 代表可以通过Math对象吗来使用MAth对象拥有的函数
		//"."可以理解为函数的调用
		//①最大值
		var num1=Math.max(3,5);
		document.write("<p>num1的值："+num1+"</p>");
		
		//②最小值
		var num2=Math.min(-10,-200);
		document.write("<p>num2的值："+num2+"</p>");
		
		//③ 向上取整
		var num3=Math.ceil(-1.9);//-1  因（-1>-2）
		num3=Math.ceil(1.2);//2
		document.write("<p>num3的值："+num3+"</p>");
		
		//④向下取整
		var num4=Math.floor(-1.9);//-2  因（-1>-2）
		num4=Math.floor(1.2);//1
		document.write("<p>num4的值："+num4+"</p>");
		
		//⑤ 四舍五入
		var num5=Math.round(-1.4);//-1  因（-1>-2）
		document.write("<p>num5的值："+num5+"</p>");
		
		//5 永远往大值荡
		var num5=Math.round(-1.5);//-1  因（-1>-2）
		document.write("<p>num5的值："+num5+"</p>");
		var num5=Math.round(-1.6);//-2 
		document.write("<p>num5的值："+num5+"</p>");
		
		//需求：随机打印5个[10~20]之间的整数
		//没听，看课程代码******
		for(var i=0;i<5;i++){
			var num6=parseInt(Math.random()*11)+10;
			document.write("<p>num6的值："+num6+"</p>");
		}
		
		//⑦ 绝对值
		var num7=Math.abs(-10.5);
		document.write("<p>num7的值："+num7+"</p>");
		
		//⑧幂
		var num8=Math.pow(3,2);
		document.write("<p>num7的值："+num8+"</p>");
		
		
		
	</script>

</html>
