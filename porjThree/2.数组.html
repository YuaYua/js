<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//数组类型：object
		var arr1=new Array();
		document.write(typeof arr1 + "<br />");
		//new Array(值)代表数组长度
		var arr2=new Array(10);
		document.write(arr2+ "<br />");
		
		var arr3=new Array(1,2,3,4,5);
		document.write(arr3+ "<br />");
		//[值]代表放入一个值
		var arr4=[1];
		document.write(arr4+ "<br />");
		
		//数组用来存储一串 有序列表 的数
		//数组中的每一项可以存在任意类型的任意数值
		//数组的长度可以随时 增 减
		var arr5=[1,1.5,0,"",undefined,null,function(){},"abc",true];
		document.write(arr5+ "<br />");
		
		
	</script>
</html>
