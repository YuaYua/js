<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JQ与动画</title>
		<script src="js/JQuery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div></div>
	</body>
	<script type="text/javascript">
		$('div').click(function() {
			$('div').animate({
				'width': '200px',
				'height': '50px',
				'opacity': '0.5'
			}, 2000);
		})
	</script>

</html>
