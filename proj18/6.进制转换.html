	<body>
		1、十进制转换为n进制<br />
		方法：连除倒取余<br />
		注：被除数是十进制数，除数是n,连除n直到商为零，倒取余数<br />
		
		2、n进制转换十进制<br />
		方法：按位求和<br />
		注：如n进制123 转化成十进制 <br />
		   1*n²+2*n¹+3*nº<br />
		   <br />
		3、n进制转换m进制<br />
		n进制 -> 十进制 ->m进制<br />
		<br />
		4、二进制转换十六进制<br />
		注：一个十六进制位=四个二进制位<br />
