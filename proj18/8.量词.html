		var arr=str.match(reg);
//		alert(arr);
		
		var str="fire foot booooom force tfop";
		//fo?匹配f /fo 
		var reg=/fo?/g;
		var arr=str.match(reg);

		var reg=/fo{0,2}/g;

		var str="fire food\nfood fire food";
		//^fo匹配 以fo开头

		//^:匹配开头
		//$:匹配结尾
		var reg=/od$/gm;
		var arr=str.match(reg);
		alert(arr);
		
		var str="food toddle";
		//\b:判断单词的结尾
		//od\b：只匹配food的od,不匹配toddle的od
		var reg=/od\b/g;
