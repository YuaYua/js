<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div{
				width: 600px;
				height: 300px;
				background-color: red;
				margin: 30px auto;
			}
		</style>
	</head>
	<body>
		<div id="div" class="div" style="width: 600px;"></div>
	</body>
	<script type="text/javascript">
		var div=document.all.div;
		//获得行间式全局属性的值
		console.log(div.getAttribute("style"));
		
		//获取计算后样式
		//ie
//		console.log(div.currentStyle.height);
		
		//非ie
		//只读属性
		//getComputedStyle(元素,伪类（不必要了，用null填充）).样式名
		var oo=getComputedStyle(div,null).height;
		console.log(oo);
	</script>
</html>
