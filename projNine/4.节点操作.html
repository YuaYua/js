<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1, #div2 {
				width: 600px;
				height: 300px;
				background-color: #98fb98;
				margin: 30px auto;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
	<script type="text/javascript">
		//TagName返回值永远是数组，[0]就是代表取数组中的第一个
		var body = document.getElementsByTagName('body')[0];
		var div1 = document.all.div1;
		var div2 = document.all.div2;

		//创建节点的函数都只能有document来调用
		//创建元素节点
		//document.createElement('标签名')
		//创建文本节点
		//document.createTextNode('文本内容')
		//创建注释节点
		//		document.createComment('注释内容')

		//创建一个链接（a）节点
		var eleA = document.createElement('a');
		//添加到childNodes数组的最后
		body.appendChild(eleA);
		//一个节点只能被添加一次（最后一次生效）
		div1.appendChild(eleA);
		//再次操作document，将eleA重新移动到div1之前
		body.insertBefore(eleA,div1);
		
		//②添加节点：appendChild
		//父节点.appendChild(子节点)
		//将子节点添加到父节点的最后一个节点之后
		
		//③插入节点：insertBefore(node,targetNode) : 向targetNode之前插入节点node
		//父节点.insertBefore(子节点,父节点中的目标节点)
		
		
		//解决双击触发单击事件
		var timer=null;
		div1.onclick=function(){
			clearTimeout(timer);
			timer=setTimeout(function(){
				//代码处
				console.log('点击了');
				if(div1.nextElementSibling==div2){
					body.replaceChild(eleA,div2);
				}
				
			},500)
			
		}
		//双击事件会触发单击事件
		div1.ondblclick=function(){
			clearTimeout(timer);
			//代码处
			console.log("双击了");
			if(div1.nextElementSibling!=div2){
				body.replaceChild(div2,eleA);
			}
		}
	</script>

</html>
