	<script type="text/javascript">
		var box = document.getElementById('box');
		//		var light=[];
		var div = box.getElementsByTagName('div');
		var Jinx=document.getElementById('Jinx');
		function cheak(){
			var win = 1;
			for(var i = 0; i < 25; i++) {
				console.log(div[i].style.background);
				if(div[i].style.background!='blue') {
					console.log(div[i]);
					win = 0;
				}
			}
			console.log(win);
			if(win == 1) {
				alert("\nYou Won!!\n");
				Jinx.style.display='block';
			}
		}
		function clearall() {
			for(var i = 0; i < 25; i++) {
				div[i].style.background = 'green';
			}
			Jinx.style.display='none';
		}
		for(var i = 0; i < 25; i++) {
			div[i].index = i;
			console.log(div.length);
			div[i].onclick = function() {
				//				alert('hh')
				div[i] = event.target;
				console.log(div[i]);
				//				console.log(div[i].index)
				if(div[i].style.background == 'blue') {
					div[i].style.background = 'green';
				} else {
					div[i].style.background = 'blue';
				}
				if(div[i].index >= 5) {
					var toplight = div[div[i].index - 5];
					toplight.style.background = (toplight.style.background == 'blue') ? 'green' : 'blue';
				}
				if(div[i].index + 5 <div.length) {
					var bottomlight = div[div[i].index + 5];
					bottomlight.style.background = bottomlight.style.background == 'blue' ? 'green' : 'blue';
				}
				if(div[i].index % 5 != 0) {
					var leftlight = div[div[i].index - 1];
					console.log(leftlight);
					leftlight.style.background = leftlight.style.background == 'blue' ? 'green' : 'blue';
				}
				if(div[i].index % 5 != 4) {
					var rightlight = div[div[i].index + 1];
					rightlight.style.background = rightlight.style.background == 'blue' ? 'green' : 'blue';
				}	
				cheak();
			}
		}
