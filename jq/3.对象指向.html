		//2. this指向
		function People(){

		function Chinese(){

		//理解
		//1. 该showName方法由c调用，但方法属于p,p替c去调用

		//3. 继承
		function People(){
			//this：通过People实例化出的一个对象
			this.name="人类";
			this.showName=function(){
				alert("姓名："+this.name);
			}
		}
		function Chinese(){
			//先把“父亲”的属性及方法（特征与行为）继承过来
			People.call(this);
			//如果需要有特性，可以再定义（重新规定）自己的特性
			this.name="中国人";
		}
		var c=new Chinese();
//		c.showName();
		
		//4  绑定
		//普通对象
		var obj={
			name:"对象"
		}
		function test(){
			alert(this.name);
		}
		//将test函数中的this与对象obj进行绑定
		//那么test中出现的this均是对象obj
		var fn=test.bind(obj);
		fn();
