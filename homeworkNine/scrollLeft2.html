<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>循环滚动右</title>
		<style type="text/css">
			#wrap {
				width: 500px;
				/*height: 204px;*/
				overflow: hidden;
				background-color: red;
				border: 1px solid black;
			}
			
			#main {
				width: 800%;
				/*height: 204px;*/
				float: left;
				background-color: beige;
			}
			
			#imgs {
				/*width: 100%;*/
				/*height: 204px;*/
				float: left;
			}
			
			img {
				/*display: block;
				height: 200px;
				width: 200px;
				float: left;*/
				border: 2px solid purple;
			}
			
			#scroll {
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="wrap">
			<div id="main">
				<div id="imgs">
					<img src="img/Jinx.jpg" alt="" />
					<img src="img/Jinx2.png" alt="" />
					<img src="img/Jinx3.png" alt="" />
					<img src="img/Jinx4.png" alt="" />
					<img src="img/Jinx5.png" alt="" />
				</div>
				<div id="scroll"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var wrap = document.getElementById('wrap');
		var main = document.getElementById('main');
		var imgs = document.getElementById('imgs');
		var scroll = document.getElementById('scroll');
		scroll.innerHTML = imgs.innerHTML;
		var timer = null;
		timer=setInterval(function() {
			if(wrap.scrollLeft <= 0) {
				wrap.scrollLeft += scroll.offsetWidth;
			} else {
				wrap.scrollLeft--;
			}
		}, 10);
		
		wrap.onmouseleave = function() {
			timer = setInterval(function() {
				if(wrap.scrollLeft <= 0) {
					wrap.scrollLeft += imgs.offsetWidth;
				} else {
					wrap.scrollLeft--;
				}
			}, 10);
		}		

		wrap.onmouseenter = function() {
			clearInterval(timer);
		}
	</script>

</html>
