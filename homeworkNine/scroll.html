<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				width: 640px;
				height: 120px;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
				border: 3px solid black;
			}
			#div1>ul{
				position: absolute;
				left: 0;
				top: 0;
				overflow: hidden;
			}
			#div1>ul>li{
				float: left;
				width: 160px;
				height: 120px;
				list-style: none;
				text-align: center;
				line-height: 120px;
				box-sizing: border-box;
				border: 1px solid crimson;
			}
			img{
				width: 160px;
				height: 120px;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<ul id="scrollList">
				<li style="background-color: royalblue;"><img src="img/Jinx.jpg"/></li>
				<li style="background-color: #F0E68C;"><img src="img/Jinx2.png"/></li>
				<li style="background-color: greenyellow;"><img src="img/Jinx3.png"/></li>
				<li style="background-color: hotpink;"><img src="img/Jinx4.png"/></li>
				<li style="background-color: hotpink;"><img src="img/Jinx5.png"/></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var div1=document.getElementById('div1');
		var List=document.getElementById('scrollList');
		var li=document.getElementsByTagName('li');
		var speed=-5;
		List.innerHTML+=List.innerHTML;
		List.style.width=li.length*160+'px';
		function move(){
			List.style.left=List.offsetLeft+speed+'px';
//			console.log(List.offsetLeft);
			if(List.offsetLeft<(-(List.offsetWidth/2))){
				List.style.left=0;				
			}	
		}
//		move();
		var timer=setInterval(move,30);
		div1.onmouseleave=function(){
			timer=setInterval(move,30);
		}
		div1.onmouseenter=function(){
			clearInterval(timer);
		}
	</script>
</html>
